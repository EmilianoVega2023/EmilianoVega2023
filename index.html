<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrón con Asteriscos</title>
</head>
<body>

<script>
  function imprimirPiramide(filas) {
    for (var i = 1; i <= filas; i++) {
      // Imprimir espacios en blanco antes de los asteriscos
      for (var j = 1; j <= filas - i; j++) {
        document.write("&nbsp;");
      }

      // Imprimir asteriscos
      for (var k = 1; k <= 2 * i - 1; k++) {
        document.write("*");
      }

      // Hacer un salto de línea después de cada fila
      document.write("<br>");
    }
  }

  // Llamar a la función con el número de filas deseado
  imprimirPiramide(5);
</script>

</body>
</html>
